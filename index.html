<!DOCTYPE html>

<html>
    <head>
        <title> Calculator! </title>
        <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
    </head>

    <body>

        <h2 id="title"> - The Calculator - </h2>

        <div id="calculator">
            <div id="display" class="row"></div>

            <div id="utilities" class="row">
                <div id="AC" class="button">C</div>
                <div id="del" class="button">‚Üê</div>
                <div id="+" class="button operation"> + </div>
            </div>

            <div id="numbers">
                <div class="row">
                    <div id="1" class="button number">1</div>
                    <div id="2" class="button number">2</div>
                    <div id="3" class="button number">3</div>
                    <div id="-" class="button operation"> - </div>
                </div>

                <div class="row">
                    <div id="4" class="button number">4</div>
                    <div id="5" class="button number">5</div>
                    <div id="6" class="button number">6</div>
                    <div id="*" class="button operation"> x </div>
                </div>

                <div class="row">
                    <div id="7" class="button number">7</div>
                    <div id="8" class="button number">8</div>
                    <div id="9" class="button number">9</div>
                    <div id="/" class="button operation"> / </div>
                </div>

                <div class="row">
                    <div id="what" class="button number">2</div>
                    <div id="0" class="button number">0</div>
                    <div id="equals" class="button">=</div>
                </div>
            </div>
        </div>

        <script src="scripts/calc.js"></script>
    </body>
</html>
